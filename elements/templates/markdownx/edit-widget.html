<div class="markdownx">
	<ul class="nav nav-tabs" id="editPreview" role="tablist">
	  <li class="nav-item" role="presentation">
		<button class="nav-link active" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit" type="button" role="tab" aria-controls="edit" aria-selected="true">edit</button>
	  </li>
	  <li class="nav-item" role="presentation">
		<button class="nav-link" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview" type="button" role="tab" aria-controls="preview" aria-selected="false">preview</button>
	  </li>
	</ul>
	<div class="tab-content" id="editPreviewContent">
		<div class="tab-pane fade show active" id="edit" role="tabpanel" aria-labelledby="edit-tab">
			<div>{% include 'django/forms/widgets/textarea.html' %}</div>
		</div>
		<div class="tab-pane fade" id="preview" role="tabpanel" aria-labelledby="preview-tab">
			<div class="markdownx-preview" id="preview-in-content"></div>
		</div>
	</div>
</div>
