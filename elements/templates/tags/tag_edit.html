{% extends 'wiki/base.html' %}

{% block content %}
<div class="vertical-box">
    <!--<h1>New post</h1>-->
    <div class="col-md-5">
		<form method="POST" class="post-form">
			{% csrf_token %}
			Name: <p>{{ form.name  }}</p>
			Group: <p>{{ form.group }}</p>
			<button type="submit" class="save btn btn-default">Save</button>
		</form>
    </div>
</div>
{% endblock %}
