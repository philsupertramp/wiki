{% extends 'wiki/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
	{%if user.is_authenticated%}
	<a class="btn btn-default" href="{% url 'tag_edit' pk=tag.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {%endif%}
	<h1>{{ post.title }}</h1>
        <p>{{ post.text|safe }}</p>
    </div>
{% endblock %}
