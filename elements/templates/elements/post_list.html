{% extends 'wiki/base.html' %}

{% block content %}
<div class="content container">
<div class="row">
<div class="col-md-8">
    {% if posts %}
        {% for post in posts %}
        
            <div class="post">
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p>Tag: {{ post.tags }}</p>
            </div>
            <div class="delete">
                <a class="btn" href="/post/{{ post.pk}}/delete">Delete</a>
            </div>
            <div class="horizontalBorder"></div>
        {% endfor %}
        {%else%}
        <p> no Posts available</p>
        {%endif%}
</div>
</div>

{% endblock %}
