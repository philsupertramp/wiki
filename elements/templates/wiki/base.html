{% load staticfiles %}
<!doctype html>
    <head>
        <title>TimeDev Wiki</title>
       <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
       <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
       <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/wiki.css' %}">
        <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
        <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{form.media}}
    </head>
    

      
    <body>

    <nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
			<li><a class="navbar-brand" href="/">Home</a></li>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">			
				<ul class="nav navbar-nav navbar-right">
					{%if user.is_authenticated %}
					<li><a  class="btn btn-info btn-xs" href="/post/new/" role="button"  ><span class="glyphicon glyphicon-plus" ></span></a></li>
					<li><a href="/logout" style="font-size: 12pt; color: #ffffff;">Logout</a></li>
					{% else %}
					<li><a href="/login" style="font-size: 12pt; color: #ffffff;">Login</a></li>
					{% endif %}
				</ul>
			</div> 
		</div>
	</nav>

<div class="container-fluid">
    <div class="row">
		<div class="col-md-3">
			<div style="margin-left: 5%;">
				<table class="table">
                    
					<tr><h3 style="color: #dc7b01;"> Tags</h3></tr> 
					<tr><h4><a href="/post/list/Python/">Python</a></h4></tr> 
					<tr><h4><a href="/post/list/Django/">Django</a></h4></tr> 
					<tr><h4><a href="/post/list/LaTeX/">LaTeX</a></h4></tr> 
					<tr><h4><a href="/post/list/c++/">C++</a></h4></tr> 
					<tr><h4><a href="/post/list/HTML/">HTML</a></h4></tr> 
					<tr><h4><a href="/post/list/Other">Other</a></h4></tr>
					<tr><h4><a href="/post/">All</a></h4></tr>
                   
				</table>
            </div>
		</div>
		
            {% block content %}
            {% endblock %}
	</div>
	</div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
