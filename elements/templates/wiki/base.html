{% load static %}
<!doctype html>
    <head>
        <title>TimeDev Wiki</title>
          <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/wiki.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{form.media}}
    </head>
    

      
    <body>

    <nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
			<li><a class="navbar-brand" href="/">Home</a></li>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">			
				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
					<li><a  class="btn btn-info btn-xs" href="/post/new/" role="button"  ><span class="glyphicon glyphicon-plus" ></span></a></li>
					<li><a href="/accounts/logout" style="font-size: 12pt; color: #ffffff;">Logout</a></li>
					{% else %}
					<li><a href="/accounts/login" style="font-size: 12pt; color: #ffffff;">Login</a></li>
					{% endif %}
				</ul>
			</div> 
		</div>
	</nav>

<div class="container-fluid">
    <div class="row">
		<div class="col-md-3" >
			<div style="margin-left: 5%;">
				<table class="table">
                    
					<tr><h3 style="color: #dc7b01;"> Tags</h3></tr>
					{% for tag in tags %}
					<tr><h4><a href="/post/list/{{ tag.name }}">{{ tag.name }}</a></h4></tr>
                   {% endfor %}
					<tr><h4><a href="/post/">All</a></h4></tr>
				</table>
            </div>
		</div>
		
            {% block content %}
            {% endblock %}
	</div>
	</div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
