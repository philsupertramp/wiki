{% extends 'wiki/base.html' %}

{% block content%}

<div class="content container">
<div class="row">
<div class="col-md-8">
    {% if news %}
        {% for post in news %}
        
            <div class="post">
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            </div>
            <div class="horizontalBorder"></div>
        {% endfor %}
        {%else%}
        <p> no NEWS available</p>
        {%endif%}
</div>
</div>
{% endblock %}
