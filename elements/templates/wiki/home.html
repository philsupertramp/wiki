{% extends 'wiki/base.html' %}

{% block content %}

<div class="col-md-8">
	{% for post in news %}
        
	
	<div class="date">
		<p>published: {{ post.published_date }}</p>
	</div>
	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
	<h4>{{post.text|safe}}</h4>
	
            
	<div class="horizontalBorder"></div>
	{% endfor %}
        
</div>
{% endblock %}
