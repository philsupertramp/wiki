{% extends 'wiki/base.html' %}
{% load markdown_tags %}

{% block content %}
    <div class="col-md-8">
        {% if page.published_date %}
		<div class="date">
		   Published: {{ page.published_date }}
		</div>
        {% endif %}

	<h1>{{ page.title }}</h1>
        <p>{{ page.text | markdown_to_html | safe }}</p>
    </div>
{% endblock %}
